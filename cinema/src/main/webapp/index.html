<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <!--    Bootstrap CSS   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row pt-3">
        <form>
            <h4 style="text-align: center">Бронирование мест на сеанс</h4>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="width: 120px;">Ряд / Место</th>
                    <th style="text-align: center">1</th>
                    <th style="text-align: center">2</th>
                    <th style="text-align: center">3</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th style="text-align: center">1</th>
                    <td><label for="11"></label><input type="radio" name="place" value="11" id="11"> Ряд 1, Место 1</td>
                    <td><label for="12"></label><input type="radio" name="place" value="12" id="12"> Ряд 1, Место 2</td>
                    <td><label for="13"></label><input type="radio" name="place" value="13" id="13"> Ряд 1, Место 3</td>
                </tr>
                <tr>
                    <th style="text-align: center">2</th>
                    <td><label for="21"></label><input type="radio" name="place" value="21" id="21"> Ряд 2, Место 1</td>
                    <td><label for="22"></label><input type="radio" name="place" value="22" id="22"> Ряд 2, Место 2</td>
                    <td><label for="23"></label><input type="radio" name="place" value="23" id="23"> Ряд 2, Место 3</td>
                </tr>
                <tr>
                    <th style="text-align: center">3</th>
                    <td><label for="31"></label><input type="radio" name="place" value="31" id="31"> Ряд 3, Место 1</td>
                    <td><label for="32"></label><input type="radio" name="place" value="32" id="32"> Ряд 3, Место 2</td>
                    <td><label for="33"></label><input type="radio" name="place" value="33" id="33"> Ряд 3, Место 3</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

</div>

</body>
</html>
